<canvas id='tablero' width=500 height=450></canvas>
<script>
function sumatrasl(v1,v2)
{
 var s= [] ; // variable para guardar el resultado final
 for(var i=0;i<v1.length;i++)
{
s[i]= v1[i]+v2[i%2==0 ?0:1];
}
 return s; 
}
function polygon(cd, colorBorde, colorRelleno, grosorLinea) {   // a = [20, 12, 34, 56, 78, 90, 112, 167, 34, 56]
  ctx.beginPath()
  ctx.strokeStyle = colorBorde;
  ctx.fillStyle = colorRelleno;
  ctx.lineWidth= grosorLinea;
  ctx.moveTo(cd[0],cd[1])
  for (i=2; i < cd.length; i+=2)
  ctx.lineTo(cd[i],cd[i+1]);
  ctx.closePath()
  ctx.stroke()
  ctx.fill()
}


  var c = document.getElementById('tablero')
  var ctx = c.getContext('2d')



  
 var letra_e= [0,0,0,50,40,50,40,40,10,40,10,30,20,30,20,20,10,20,10,10,40,10,40,0];
 var vt=[60,90];//vector de traslacion
 var letra_e_trasladada= sumatrasl(letra_e , vt)
 polygon(letra_e, 'magenta', 'magenta');
 polygon(letra_e_trasladada, 'green', 'green');
</script>
